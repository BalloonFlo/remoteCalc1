<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CDN방식으로 연결하기. -->
<link 	rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

<h3>상품과 관련된 CRUD</h3>
<hr>
<form action="product_insert.jsp">
	<div class="container">
	  <table class="table">
	    <thead class="thead-dark">
	      <tr>
	        <th>항목명</th>
	        <th>데이터 입력</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td >아이디</td>
	        <td>
	        	<input name="id" value="110">
	        </td>
	      </tr>
	      <tr>
	        <td>이름</td>
	        <td>
	        	<input name="name" value="food11">
	        </td>
	      </tr>
	      <tr>
	        <td>내용</td>
	        <td>
	        	<input name="content" value="fun food11">
	        </td>
	      </tr>
	      <tr>
	        <td>가격</td>
	        <td>
	        	<input name="price" value="1100">
	        </td>
	      </tr>
	      <tr>
	        <td>회사</td>
	        <td>
	        	<input name="company" value="c11">
	        </td>
	      </tr>
	      <tr>
	        <td>이미지</td>
	        <td>
	        	<input name="img" value="1.png">
	        </td>
	      </tr>
	      <tr>
	      	<td colspan="2" align="right">
	      		<button type="submit" class="btn btn-outline-secondary">서버로 전송</button>
	      		<a href="product.html">
					<button type="button" class="btn btn-outline-secondary">첫페이지로</button>
				</a>
	      	</td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</form>
</body>
</html>
