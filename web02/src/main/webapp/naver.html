<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	label {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 10px;
		font-weight: 900;
	}
	td {
		font-family: Arial, Helvetica, sans-serif;
	}
	button {
		font-size: 10px;
		font-family: Arial, Helvetica, sans-serif;
		font-weight: bold;
		background-color: #3CB371;
		color: white;
		border: 0;
		outline: 0;
	}
</style>
</head>
<body>
<form action="naver.jsp">
	<table>
		
		<tr align="center">
			<td>
				<img src="naver.png" alt="naver_logo" width="100">
			</td>
		</tr> 
		<tr>
			<td>
				<label>아이디</label> <br>
				<input type="text" name="id" style="width: 150px; height: 15px;">
			</td>
		</tr>
		<tr>
			<td>
				<label>비밀번호</label> <br>
				<input type="text" name="pw" style="width: 150px; height: 15px;">
			</td>
		</tr>
		<tr>
			<td>
				<label>비밀번호 재확인</label> <br>
				<input type="text" name="pwr" style="width: 150px; height: 15px;">
			</td>
		</tr>
		<tr>
			<td>
				<label>이름</label> <br>
				<input type="text" name="name" style="width: 150px; height: 15px;">
			</td>
		</tr>
		<tr>
			<td>
				<label>생년월일</label> <br>
				<input type="text" name="birthy" style="width: 40px; height: 15px;">
				<select name="birthm" style="height: 21px;">
					<option>월</option>
					<option>1월</option>
					<option>2월</option>
					<option>3월</option>
					<option>4월</option>
					<option>5월</option>
					<option>6월</option>
					<option>7월</option>
					<option>8월</option>
					<option>9월</option>
					<option>10월</option>
					<option>11월</option>
					<option>12월</option>
				</select>
				<input type="text" name="birthd" style="width: 40px; height: 15px;">
			</td>
		</tr>
		<tr>
			<td>
				<label>성별</label> <br>
				<select name="gender" style="height: 21px; width: 158px">
					<option>성별</option>
					<option>남성</option>
					<option>여성</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>본인 확인 이메일</label> <br>
				<input type="text" name="email" style="width: 150px; height: 15px;">
			</td>
		</tr>
		<tr>
			<td>
				<label>관심사</label> <br>
				<input type="checkbox" name="interest" value="cafe">카페
				<input type="checkbox" name="interest" value="mail">메일<br>
				<input type="checkbox" name="interest" value="news">뉴스 
				<input type="checkbox" name="interest" value="shopping">쇼핑<br>
				<input type="checkbox" name="interest" value="book">서적
			</td>
		</tr>
		<tr>
			<td>
				<label>하고싶은말</label> <br>
				<textarea name="talk" rows="10" cols="19" maxlength="50"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<button type="submit" value="가입하기" style="width: 150px; height: 23px;">가입하기</button>
			</td>
		</tr>
	
	</table>
</form>

</body>
</html>
