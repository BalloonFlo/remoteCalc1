<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h4>회원 정보</h4>
<form action="insert.jsp">
	ID : <input type="text" name="id"> <br>
	비밀번호 : <input type="text" name="pw"> <br>
	이름 : <input type="text" name="name"> <br>
	취미 : 
		<input type="checkbox" name="hobby" value="climving">등산
		<input type="checkbox" name="hobby" value="sports">운동
		<input type="checkbox" name="hobby" value="reading">독서
		<input type="checkbox" name="hobby" value="traveling">여행 <br>
	성별 : 
		<input type="radio" name="gender" value="male">남자
		<input type="radio" name="gender" value="female">여자 <br>
	종교 : 
		<select name="religion">
			<option value="chris">기독교
			<option value="budd">불교
			<option value="cathol">천주교
			<option value="atheism">무교
		</select> <br>
	자기소개 : <br>
		<textarea rows="10" cols="30" name="introduction"></textarea> <br>
	<button type="submit" value="전송">전송</button>
	<button type="reset" value="지우기">지우기</button>
</form>
</body>
</html>
